<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <a href="index.html" class="page-back-btn">←</a>

<div class="auth-card">

    <!-- BACK BUTTON -->
    <button class="back-btn" id="backBtn">←</button>

    <!-- LOGO -->
    <div class="auth-logo">
        <img src="images/logo-nngasu.png" alt="ННГАСУ">
        <span>Учет социальной активности студентов</span>
    </div>

    <!-- TITLE -->
    <h1 id="authTitle">Авторизация</h1>

    <!-- FORM -->
    <form class="auth-form" id="authForm">

        <input type="email" placeholder="Email" required>

        <input type="password" placeholder="Пароль" required>

        <!-- REGISTRATION FIELD -->
        <input
            type="password"
            placeholder="Повторите пароль"
            id="repeatPassword"
            style="display: none;"
        >

        <button type="submit" class="auth-submit" id="submitBtn">
            Войти
        </button>

    </form>

    <!-- FOOTER -->
    <div class="auth-footer">
        <span id="footerText">Нет аккаунта?</span>
        <a href="#" id="switchBtn">Регистрация</a>
    </div>

</div>

<script src="js/auth.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <a href="index.html" class="page-back-btn">←</a>

    <div class="auth-card">
        
        <!-- КНОПКА НАЗАД (внутри карточки) -->
        <button class="back-btn" id="backBtn">←</button>

        <!-- ЛОГОТИП -->
        <div class="auth-logo">
            <img src="images/logo-nngasu.png" alt="ННГАСУ">
            <span>Учет социальной активности студентов</span>
        </div>

        <!-- ЗАГОЛОВОК -->
        <h1 id="authTitle">Авторизация</h1>

        <!-- ФОРМА -->
        <form class="auth-form" id="authForm">
            
            <!-- Email -->
            <input 
                type="email" 
                id="emailInput"
                placeholder="Email" 
                required
            >

            <!-- Пароль -->
            <input 
                type="password" 
                id="passwordInput"
                placeholder="Пароль" 
                required
            >

            <!-- Поле для повтора пароля (регистрация) -->
            <input
                type="password"
                id="repeatPassword"
                placeholder="Повторите пароль"
                style="display:none"
            >

            <!-- Поле для имени (регистрация) -->
            <input
                type="text"
                id="nameInput"
                placeholder="Имя Фамилия"
                style="display:none"
            >

            <!-- Кнопка отправки -->
            <button type="submit" class="auth-submit" id="submitBtn">
                Войти
            </button>

        </form>

        <!-- ПОДВАЛ С ПЕРЕКЛЮЧЕНИЕМ РЕЖИМОВ -->
        <div class="auth-footer">
            <span id="footerText">Нет аккаунта?</span>
            <a href="#" id="switchBtn">Регистрация</a>
        </div>

    </div>

    <!-- СКРИПТЫ -->
    <script type="module" src="js/auth.js"></script>

</body>
</html>

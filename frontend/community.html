        .community-page {
            padding: 30px;

        }

        .community-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .community-header .community-icon {
            width: 100px;
            height: 100px;
            border-radius: 30px;
            background: linear-gradient(135deg, #4f8df5, #7ab6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            box-shadow: 0 10px 20px rgba(79,141,245,0.3);
        }

        .community-header .community-icon.volunteer { background: linear-gradient(135deg, #ff8a3d, #ffb347); }
        .community-header .community-icon.media { background: linear-gradient(135deg, #9c27b0, #ba68c8); }
        .community-header .community-icon.science { background: linear-gradient(135deg, #2e7d32, #4caf50); }
        .community-header .community-icon.sport { background: linear-gradient(135deg, #f44336, #ff7961); }
        .community-header .community-icon.culture { background: linear-gradient(135deg, #e91e63, #ff6090); }

        .community-header-info h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .community-header-info .community-theme {
            font-size: 16px;
            color: #666;
        }

        .community-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card-large {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .stat-card-large:hover {
            transform: translateY(-5px);
        }

        .stat-card-large .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #4f8df5;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .stat-card-large .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .info-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-card h3 i {
            color: #4f8df5;
        }

        .info-card p {
            color: #666;
            line-height: 1.6;
        }

        .community-events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .community-events-list .event-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .community-events-list .event-item:hover {
            background: #e8f0fe;
            transform: translateX(5px);
        }

        .community-events-list .event-item h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }

        .community-events-list .event-item p {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .community-events-list .event-item p i {
            color: #4f8df5;
            font-size: 12px;
        }

        .community-events-list .event-item i.fa-chevron-right {
            color: #999;
            font-size: 14px;
        }

        .join-btn-large {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4f8df5, #7ab6ff);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .join-btn-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79,141,245,0.3);
        }

        .join-btn-large.joined {
            background: linear-gradient(135deg, #28a745, #34ce57);
        }

        .error-message {
            text-align: center;
            padding: 80px 20px;
        }

        .error-message i {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-message h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .placeholder-text {
            color: #999;
            text-align: center;
            padding: 30px;
        }

        .back-to-list {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4f8df5;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .back-to-list:hover {
            transform: translateX(-5px);
        }
    </style>
